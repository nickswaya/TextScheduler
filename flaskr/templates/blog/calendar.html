{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Enter Date and Time{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Date</label>
    <input name="date" id="date" value="{{ request.form['date'] }}" required>
    <label for="time">Time</label>
    <input name="time" id="time" value="{{ request.form['time'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
